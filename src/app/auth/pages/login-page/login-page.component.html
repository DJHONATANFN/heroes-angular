<mat-card>
  <mat-card-header class="text-lg mb-4">Login</mat-card-header>
  <mat-card-content class="mb-4">
    <div class="flex flex-column">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Usuario">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
      </mat-form-field>
      <button mat-button mat-flat-button color="primary" (click)="onLogin()">
        <mat-icon>lock_open_right</mat-icon>Ingresar
      </button>
    </div>
  </mat-card-content>
  <mat-card-footer class="mb-4">
    <div class="flex justify-content-end mx-3">
      <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
    </div>
  </mat-card-footer>
</mat-card>
