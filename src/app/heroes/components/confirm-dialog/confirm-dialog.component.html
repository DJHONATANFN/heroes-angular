<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
    <p>Esta a punto de eliminar a {{data.superhero}} </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</div>
