<h1>{{currentHero.id? 'Editar':'Agregar'}} Heroe:
  <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>
<mat-divider></mat-divider>

<div class="grid mt-2">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (submit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input type="text" matInput required="true" formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Heroe</mat-label>
            <input type="text" matInput required="true" formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input type="text" matInput required="true" formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required="true" formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="true" formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Alter Image</mat-label>
            <input type="text" matInput formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <button mat-flat-button color="warn" *ngIf="currentHero.id"
          (click)="onDeleteHero()">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imagen Heroe">
    </mat-card>
  </div>

</div>
